<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/control/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Weather</title>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/model/logo.png" alt="Logo" class="logo">
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i> 
            <input type="text" placeholder="Search" class="search-input">
        </div>
    </header>
    
    <main class="weather-section">
        <nav class="sidebar-menu">
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                    <span class="notification-dot"></span>
                </li>
                <li>
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Locations</span>
                </li>
                <li>
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </li>
                <li>
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </li>
                <li>
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
        </nav> 
        <div class="weather-container">
            <h2>Ensenada</h2>
            <div class="date">Wednesday, Dec 7</div>
            <h1>24°C</h1>
            <img src="/model/nube1.png" alt="Rain Icon">
          </div>

        <div class="weather-card grey-card">
            <div class="weather-grid">
                <!-- Temperatura en la esquina superior izquierda -->
                <div class="temperature">
                    <h1>24°C</h1>
                </div>
                
                <!-- Humedad en la esquina superior derecha -->
                <div class="humidity">
                    <i class="fas fa-tint"></i>
                    <span>58%<br>Humidity</span>
                </div>
        
                <!-- Ícono del clima en el centro -->
                <div class="weather-icon">
                    <img src="/model/nube.png" alt="Rain Icon">
                    <p>Rain</p>
                </div>
        
                <!-- Horario del amanecer (esquina inferior izquierda) -->
                <div class="sunrise">
                    <p>🌅 Sunrise<br>04:30 AM</p>
                </div>
        
                <!-- Horario del atardecer (esquina inferior izquierda) -->
                <div class="sunset">
                    <p>🌇 Sunset<br>07:02 PM</p>
                </div>
            </div>
        </div>
        
    </main> 
    <div class="widget">
        <h2>Today</h2>
        <div class="date">Dec 7</div>
        <div class="icon">
            <i class="fas fa-sun"></i>
        </div>
        <div class="condition">Sunny</div>
        <div class="temperature">27 °C</div>
    </div>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
</body>
</html>
