<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../control/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
     <header class="header">
        <div class="logo-container">
            <img src="../model/logo.png" alt="Logo" class="logo">
        </div>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i> 
            <input type="text" placeholder="Search" class="search-input">
        </div>
    </header>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar-menu">
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                    <span class="notification-dot"></span>
                </li>
                <li>
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Locations</span>
                </li>
                <li>
                    <i class="fas fa-chart-bar"></i>
                    <span>Analytics</span>
                </li>
                <li>
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </li>
                <li>
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
        </nav>

        <!-- Main Weather Content -->
        <main class="main-content">
            <!-- Weather Summary -->
            <div class="weather-summary">
                <div class="weather-card big-card">
                    <h2>Ensenada</h2>
                    <p>Wednesday, Dec 7</p>
                    <h1>17춿C</h1>
                    <p>Rain</p>
                    <img src="../model/nube1.png" alt="Rain Icon">
                </div>

                <div class="weather-details">
                    <div class="temperature">
                        <h1>17춿C</h1>
                    </div>
                    
                    <!-- Humedad en la esquina superior derecha -->
                    <div class="humidity">
                        <i class="fas fa-tint"></i>
                        <span>78%<br>Humidity</span>
                    </div>
            
                    <!-- 칈cono del clima en el centro -->
                    <div class="weather-icon">
                        <img src="../model/nube.png" alt="Rain Icon">
                        <p>Rain</p>
                    </div>
            
                    <!-- Horario del amanecer (esquina inferior izquierda) -->
                <div class="sunrise">
                    <p>游깬 Sunrise<br>04:30 AM</p>
                </div>
        
                <!-- Horario del atardecer (esquina inferior izquierda) -->
                <div class="sunset">
                    <p>游깮 Sunset<br>07:02 PM</p>
                </div>
                </div>
            </div>
            <div class="row-days">
            <!-- Daily Forecast -->
            <div class="daily-forecast">
                <div class="day-card specifict">
                    <h3>Monday</h3>
                    <p>Dec 2</p>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <p>Rainy</p>
                    <h2>17춿C</h2>
                </div>
                <div class="day-card">
                    <h3>Tuesday</h3>
                    <p>Dec 3</p>
                    <i class="fas fa-bolt"></i>
                    <p>Thunder</p>
                    <h2>23춿C</h2>
                </div>
                <div class="day-card">
                    <h3>Wednesday</h3>
                    <p>Dec 4</p>
                    <i class="fas fa-cloud"></i>
                    <p>Cloudy</p>
                    <h2>23춿C</h2>
                </div>
                <div class="day-card">
                    <h3>Thursday</h3>
                    <p>Dec 5</p>
                    <i class="fas fa-sun"></i>
                    <p>Sunny</p>
                    <h2>27춿C</h2>
                </div>
            </div>

            <!-- Hourly Forecast (Placeholder) -->
            <div class="hourly-forecast">
                <h3>Hourly</h3>
                <div class="chart-placeholder">
                    <canvas id="myChart" width="400" height="200"></canvas>
                    <script>
                        // Funci칩n para cargar el archivo autom치ticamente cuando la p치gina se carga
                        window.onload = function() {
                            fetch('../control/otro.TXT') // Cargar el archivo .txt
                                .then(response => response.text()) // Leer el archivo como texto
                                .then(data => {
                                    // Parsear el archivo (suponiendo que est치 en formato JSON)
                                    try {
                                        const parsedData = JSON.parse(data); // Convertir texto a JSON
                
                                        // Extraer datos para la gr치fica
                                        const labels = parsedData.map(item => item.DateTime);
                                        const humidityData = parsedData.map(item => item.Temperature);
                                        const pressureData = parsedData.map(item => item.Pression);
                
                                        // Crear la gr치fica
                                        const ctx = document.getElementById('myChart').getContext('2d');
                                        const myChart = new Chart(ctx, {
                                            type: 'bar', // Tipo de gr치fica
                                            data: {
                                                labels: labels, // Etiquetas del eje X
                                                datasets: [
                                                {
                                                    label: 'Humedad (%)',
                                                    data: humidityData,
                                                    borderColor: 'rgba(0, 123, 255, 1)', // Color de la l칤nea
                                                    backgroundColor: 'rgba(0, 123, 255, 0.2)', // Color de fondo debajo de la l칤nea
                                                    pointBackgroundColor: 'rgba(0, 123, 255, 1)', // Color de los puntos
                                                    pointBorderColor: '#fff', // Color del borde de los puntos
                                                    pointHoverBackgroundColor: '#fff', // Color de los puntos cuando se pasa el cursor
                                                    pointHoverBorderColor: 'rgba(0, 123, 255, 1)', // Color del borde del punto en hover
                                                    borderWidth: 2, // Grosor de la l칤nea
                                                    pointRadius: 5, // Tama침o de los puntos
                                                    pointHoverRadius: 7, // Tama침o de los puntos cuando pasas el cursor
                                                    fill: true // Rellenar el 치rea debajo de la l칤nea
                                                },
                                                {
                                                    label: 'Presi칩n (hPa)',
                                                    data: pressureData,
                                                    borderColor: 'rgba(255, 99, 132, 1)', // Color de la l칤nea
                                                    backgroundColor: 'rgba(255, 99, 132, 0.2)', // Color de fondo debajo de la l칤nea
                                                    pointBackgroundColor: 'rgba(255, 99, 132, 1)', // Color de los puntos
                                                    pointBorderColor: '#fff', // Color del borde de los puntos
                                                    pointHoverBackgroundColor: '#fff',
                                                    pointHoverBorderColor: 'rgba(255, 99, 132, 1)',
                                                    borderWidth: 2, // Grosor de la l칤nea
                                                    pointRadius: 5, // Tama침o de los puntos
                                                    pointHoverRadius: 7, // Tama침o de los puntos en hover
                                                    fill: true // Rellenar el 치rea debajo de la l칤nea
                                                }
                                                ]
                                            },
                                            options: {
                                                responsive: true,
                                                scales: {
                                                    y: {
                                                        beginAtZero: true // Iniciar en 0
                                                    }
                                                }
                                            }
                                        });
                                    } catch (err) {
                                        console.error("Error al procesar el archivo: ", err);
                                    }
                                })
                                .catch(err => console.error("Error al cargar el archivo: ", err));
                        };
                    </script>
                </div>
            </div>
            </div>
        </main>
    </div>
</body>
</html>
